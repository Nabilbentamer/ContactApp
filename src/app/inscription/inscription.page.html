<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text=""> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Main Content-->
<ion-content class="bg-color">
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title> Sign Up </ion-card-title>
      <ion-card-subtitle>
        Create Your account by filling up the form
      </ion-card-subtitle>
    </ion-card-header>
    <form
      [formGroup]="inscriptionForm"
      (ngSubmit)="signUp()"
      autocomplete="off"
    >
      <ion-card-content>
        <ion-item>
          <ion-input
            name="names"
            type="text"
            placeholder="Nom"
            formControlName="nom"
          >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            name="names"
            type="text"
            placeholder="prenom"
            formControlName="prenom"
          >
            <ion-icon name="person-outline"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            name="phone"
            type="text"
            placeholder="Phone No."
            formControlName="tel"
          >
            <ion-icon name="call-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            name="email"
            type="text"
            placeholder="Email"
            formControlName="email"
          >
            <ion-icon name="mail-outline"></ion-icon>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            name="password"
            type="password"
            placeholder="************"
            formControlName="password"
          >
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
        </ion-item>

        <div class="sign-btn-wrap">
          <ion-button shape="round" fill="solid" class="sign-btn" type="submit"
            >Sign Up</ion-button
          >
        </div>

        <div class="text-tag">
          <span>Already Have an Account? </span>
          <span (click)="goToLogin()">Log in</span>
        </div>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
